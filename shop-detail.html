<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shop-detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/shop-detail.css">
    <script type="text/javascript" src="js/winResponsive.js"></script>
</head>
<body>
<!--商品详情首部-->
<div class="shop1-header">
    <div class="box">
        <a href="#return" class="return"><img src="images/back.png" alt=""></a>
        <p class="name">合味道XO酱海鲜风味面</p>
        <a href="#share" class="share"><img src="images/share.png" alt=""></a>
    </div>
</div>
<!--商品详情展示-->
<div class="shop-content">
    <div class="photo"><img src="images/noodles.jpg" alt=""></div>
    <div class="tag">
        <p class="name">合味道XO酱海鲜风味面</p>
        <div class="price">
            <p>¥<span>5</span></p>
            <p>¥6</p>
        </div>
    </div>
    <!--商品信息-->
    <div class="box">
        <h3>品牌</h3>
        <span>日清</span>
    </div>
    <div class="box">
        <h4>产品规格</h4>
        <span>87g</span>
    </div>
    <!--APP logo-->
    <div class="pic">
        <img src="images/tag.jpg" alt="">
    </div>
</div>
<!--商品详情尾部-->
<div class="shop-footer">
    <div class="footer">
        <p>添加商品：</p>
        <div class="choose"><p>-</p></div>
        <span>0</span>
        <div class="choose"><p>+</p></div>
        <div class="cart">
            <a href="#"><img src="images/cart-orange.png" alt=""></a>
        </div>
    </div>
</div>
<div class="none-tail"></div>
</body>
</html>
